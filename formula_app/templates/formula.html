{% load static %}

<!DOCTYPE html>
<html>

<head>
    <title>Formula</title>

</head>

                <li>

            </ul>
        </div>
        <div>

                <li></li>

                    <input type="text" value="" name="kach" id="kach" disabled/>
                </li>
                <li></li>
                <li>
                    <p>teta(a):</p>
                    <input type="text" value="" name="teta_a" id="teta_a" disabled/>
                </li>
                <li></li>
                <li>
                    <p>k0n:</p>
                    <input type="text" value="" name="k0n" id="k0n" disabled/>
                </li>
                <li>
                    <p>k0t:</p>
                    <input type="text" value="" name="k0t" id="k0t" disabled/>

                <li>

                </li>
                <li></li>
                <li>
                    <p>kpch:</p>
                    <input type="text" value="" name="kpch" id="kpch" disabled/>
                </li>
                <li></li>
                <li>
                    <p>teta(p):</p>
                    <input type="text" value="" name="teta_p" id="teta_p" disabled/>
